<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href="{{ url_for('.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet">
		<script type="text/javascript">
        	var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    	</script>
	</head>
	<body>
		<!-- begin template -->
		<div class="navbar navbar-custom navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">PopMap</a>
			</div>

		      <ul class="nav navbar-nav">
				 <li>&nbsp;</li>
				<li class="active"><a href="#">About</a></li>
		      </ul>
		</div>

		<div class="container-fluid" id="main">
		  <div class="row">
		  	<div class="col-xs-6" id="left">

		      {% block body1 %}{% endblock %}

		    </div>

			{% block body2 %}{% endblock %}

		  </div>
		</div>
		<!-- end template -->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('.static', filename='js/scripts.js') }}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC5Hy3vuRKRJ3NXpw_-ynq-hFbgs2nhjGg&sensor=false&sensor=false&libraries=places"></script>
	</body>
</html>
