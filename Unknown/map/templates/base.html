<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		{% load staticfiles %}

		<link href="{% static 'map/css/bootstrap.min.css' %}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static 'map/css/styles.css' %}" rel="stylesheet">
	</head>
	<body>
		<!-- begin template -->
		<div class="navbar navbar-custom navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">PopMap</a>
			</div>

		      <ul class="nav navbar-nav">
				 <li>&nbsp;</li>
				<li class="active"><a href="#">About</a></li>
		      </ul>
		</div>

		<div class="container-fluid" id="main">
		  <div class="row">
		  	<div class="col-xs-6" id="left">

		      {% block body %}{% endblock %}

		    </div>

			<div id="map-canvas"></div>

		  </div>
		</div>
		<!-- end template -->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{% static 'map/js/bootstrap.min.js' %}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC5Hy3vuRKRJ3NXpw_-ynq-hFbgs2nhjGg&sensor=false&extension=.js&output=embed&libraries=places"></script>
		<script src="{% static 'map/js/scripts.js' %}"></script>
	</body>
</html>
